<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> <span>Repartidores</span></ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/home">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="light">
    <ion-searchbar
      type="text"
      debounce="1000"
      (ionChange)="search($event)"
      (ionCancel)="initializeApp()"
      (ionClear)="initializeApp()"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-toolbar color="light">
  <ion-buttons slot="start">
    <ion-button (click)="sortBy($event)">
      <ion-icon slot="icon-only" name="options-outline"></ion-icon>
    </ion-button>
    <ion-button disabled="true" *ngIf="orderBy === 'folio'">
      <ion-icon slot="icon-only" name="list-outline"></ion-icon>
    </ion-button>
    <ion-button disabled="true" *ngIf="orderBy === 'date'">
      <ion-icon slot="icon-only" name="calendar-outline"></ion-icon>
    </ion-button>
    <ion-button disabled="true" *ngIf="orderBy === 'nameStr'">
      <ion-icon slot="icon-only" name="text-outline"></ion-icon>
    </ion-button>
    <ion-button (click)="orderByDirection = orderByDirection === 'asc' ? 'desc' : 'asc'; initializeApp()">
      <ion-icon slot="icon-only" [name]="orderByDirection === 'asc' ? 'chevron-down-outline' : 'chevron-up-outline'">
      </ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title slot="end">
    <small>Total de repartidores: {{ total }}</small>
  </ion-title>
</ion-toolbar>

<ion-content color="light">
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item lines="none" *ngFor="let item of docs; let i = index">
            <ion-avatar slot="start">
              <img
                [src]="
                  item.image && item.image.list && item.image.list.url ? item.image.list.url : 'assets/no-image.png'
                "
              />
            </ion-avatar>
            <ion-label [routerLink]="['/customers/' + item.id]" routerDirection="forward">
              <h2>{{ item?.name }}</h2>
              <h3>
                <ion-icon slot="start" name="call" color="medium"></ion-icon>
                <strong>{{ item?.phone }}</strong>
              </h3>
              <p>
                <ion-icon slot="start" name="location" color="medium"></ion-icon>
                {{ item?.streetAddress | slice: 0:100 }}
              </p>
            </ion-label>
            <ion-buttons slot="end">
              <ion-button (click)="presentPopover($event, item)">
                <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-item>
          <ion-item lines="none" *ngIf="!(docs && docs[0])">
            <p>Sin resultados</p>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button fill="clear" expand="block" (click)="pagination('back')" [disabled]="!(noBack == true)">
          <ion-icon slot="icon-only" name="caret-back-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button fill="clear" expand="block" (click)="pagination('forward')" [disabled]="!(noForward == true)">
          <ion-icon slot="icon-only" name="caret-forward-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="add()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
