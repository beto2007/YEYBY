<ion-content no-bounce>
  <div class="login-background"></div>
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-justify-content-center ion-no-padding">
      <ion-col size-sm="8" size-lg="6" size-xl="4" class="ion-align-self-center ion-no-padding">
        <div class="login-header ion-text-center">
          <img class="logo" src="assets/ngx-rocket-logo.png" alt="yeyby logo" />
          <h1>YEYBY - Panel Administrativo</h1>
        </div>
        <div class="login-container">
          <form (ngSubmit)="registration()" [formGroup]="registerForm" novalidate>
            <ion-list>
              <ion-item lines="inset">
                <ion-label color="medium" position="floating">Nombre</ion-label>
                <ion-input type="text" formControlName="name" autocomplete="Nombre"></ion-input>
              </ion-item>
              <ion-item lines="inset">
                <ion-label color="medium" position="floating">Email</ion-label>
                <ion-input type="text" formControlName="email" autocomplete="Email"></ion-input>
              </ion-item>
              <ion-item lines="inset">
                <ion-label color="medium" position="floating">Código de verificación</ion-label>
                <ion-input type="number" formControlName="code" autocomplete="Código de verificación"></ion-input>
              </ion-item>
              <ion-item lines="inset">
                <ion-label color="medium" position="floating">Contraseña</ion-label>
                <ion-input type="password" formControlName="password1" autocomplete="Contraseña"></ion-input>
              </ion-item>
              <ion-item lines="inset">
                <ion-label color="medium" position="floating">Repetir contraseña</ion-label>
                <ion-input type="password" formControlName="password2" autocomplete="Repetir contraseña"></ion-input>
              </ion-item>
            </ion-list>

            </ion-text> -->
