<ion-content no-bounce>
  <div class="login-background"></div>
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-justify-content-center ion-no-padding">
      <ion-col size-sm="8" size-lg="6" size-xl="4" class="ion-align-self-center ion-no-padding">
        <div class="login-header ion-text-center">
          <img class="logo" src="assets/ngx-rocket-logo.png" alt="yeyby logo" />
          <h1>YEYBY</h1>
          <h2>Ingreso a la plataforma</h2>
          <p>Ingresa tu emails y contraseña para continuar:</p>
        </div>
        <div class="login-container">
          <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
            <ion-list>
              <ion-item lines="inset">
                <ion-label color="medium" position="floating">Email</ion-label>
                <ion-input type="text" formControlName="username" autocomplete="Email"></ion-input>
              </ion-item>
              <ion-text
                color="danger"
                class="ion-padding ion-text-padding"
                *ngIf="loginForm.get('username').touched && loginForm.get('username').getError('required')"
              >
                <span padding translate>Email requerido</span>
              </ion-text>
              <ion-text
                color="danger"
                class="ion-padding ion-text-padding"
                *ngIf="loginForm.get('username').touched && loginForm.get('username').getError('invalidEmail')"
              >
                <span padding translate>Email no válido</span>
              </ion-text>
              <ion-item lines="inset">
                <ion-label color="medium" position="floating">Contraseña</ion-label>
                <ion-input type="password" formControlName="password" autocomplete="Contraseña"></ion-input>
              </ion-item>
              <ion-text
                color="danger"
                class="ion-padding ion-text-padding"
                *ngIf="loginForm.get('password').touched && loginForm.get('password').getError('required')"
              >
                <span padding translate>Contraseña requerida</span>
              </ion-text>
              <ion-text
                color="danger"
                class="ion-padding ion-text-padding"
                *ngIf="loginForm.get('password').touched && loginForm.get('password').getError('minlength')"
              >
                <span padding translate>La contraseña debe tener al menos 6 carácteres</span>
              </ion-text>
              <ion-text
                color="danger"
                class="ion-padding ion-text-padding"
                *ngIf="loginForm.get('password').touched && loginForm.get('password').getError('whitespace')"
              >
                <span padding translate>Contraseña no válida</span>
              </ion-text>
              <ion-item class="ion-padding-top" lines="none">
                <ion-label>Recordarme</ion-label>
                <ion-checkbox slot="start" formControlName="remember"></ion-checkbox>
              </ion-item>
            </ion-list>
            <div class="ion-padding-horizontal">
              <ion-button type="submit" [disabled]="loginForm.invalid || isLoading" color="primary" expand="block">
                Ingresar
              </ion-button>
            </div>
          </form>
        </div>
        <ion-button routerLink="/register" routerDirection="forward" expand="block" fill="clear">
          Registro
        </ion-button>
        <ion-button color="medium" routerLink="/reset-password" routerDirection="forward" fill="clear" expand="block">
          <span style="text-transform: none !important;">¿Olvide mi contraseña?</span>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
