<ion-content no-bounce>
  <div class="login-background"></div>
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-justify-content-center ion-no-padding">
      <ion-col size-sm="8" size-lg="6" size-xl="4" class="ion-align-self-center ion-no-padding">
        <div class="login-header ion-text-center">
          <img class="logo" src="assets/ngx-rocket-logo.png" alt="yeyby logo" />
          <h1>YEYBY - Panel Administrativo</h1>
          <h6>v{{ version }}</h6>
        </div>
        <div class="login-container">
          <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
            <ion-text color="danger" [hidden]="!error || loginForm.dirty || isLoading">
              <span class="ion-padding">Username or password incorrect.</span>
            </ion-text>
            <ion-list>
              <ion-item lines="inset">
                <ion-label color="medium" position="floating">Email</ion-label>
                <ion-input type="text" formControlName="username" autocomplete="username"></ion-input>
              </ion-item>
              <ion-text
                color="danger"
                [hidden]="loginForm.controls.username.valid || loginForm.controls.username.untouched"
              >
                <span class="ion-padding">Email requerido</span>
              </ion-text>
              <ion-item lines="inset">
                <ion-label color="medium" position="floating">Contraseña</ion-label>
                <ion-input type="password" formControlName="password" autocomplete="current-password"></ion-input>
              </ion-item>
              <ion-text
                color="danger"
                [hidden]="loginForm.controls.password.valid || loginForm.controls.password.untouched"
              >
                <span class="ion-padding">Contraseña requerida</span>
              </ion-text>
              <ion-item class="ion-padding-top" lines="none">
                <ion-label>Recordarme</ion-label>
                <ion-checkbox slot="start" formControlName="remember"></ion-checkbox>
              </ion-item>
            </ion-list>
            <div class="ion-padding-horizontal">
              <ion-button type="submit" [disabled]="loginForm.invalid || isLoading" color="primary" expand="block">
                Ingresar
              </ion-button>
            </div>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
