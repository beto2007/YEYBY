<ion-list>
  <ion-item button (click)="filter('nameStr')">
    <ion-icon slot="start" name="text-outline"></ion-icon>
    <ion-label>
      Nombre
    </ion-label>
  </ion-item>
  <ion-item button (click)="filter('date')">
    <ion-icon slot="start" name="calendar-outline"></ion-icon>
    <ion-label>
      Fecha
    </ion-label>
  </ion-item>
  <ion-item button lines="none" detail="false" (click)="dismissPopover()">
    <ion-label>
      Cancelar
    </ion-label>
    <ion-icon slot="start" name="close"></ion-icon>
  </ion-item>
</ion-list>
