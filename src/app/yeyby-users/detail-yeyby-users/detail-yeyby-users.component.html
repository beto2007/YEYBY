<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> {{ data?.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/home">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-card class="ion-no-margin">
          <img
            style="display: block; width: 100%; margin: 0 auto; max-width: 450px;"
            [src]="
              data?.image && data?.image?.main && data?.image?.main?.url
                ? data?.image?.main?.url
                : 'assets/no-image.png'
            "
          />
          <ion-card-header>
            <ion-card-subtitle>
              <ion-button [href]="'tel:' + data?.phone">
                <ion-icon slot="start" name="call"></ion-icon>
                Llamar {{ data?.phone }}
              </ion-button>
              <p><ion-icon name="mail"></ion-icon> {{ data?.email }}</p>
            </ion-card-subtitle>
            <ion-card-title>{{ data?.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p><ion-icon name="location"></ion-icon> {{ data?.streetAddress }}</p>
            <p><ion-icon name="walk"></ion-icon> {{ data?.references }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button [disabled]="isLoading == true">
      <ion-icon name="chevron-up-circle-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="light" (click)="add()">
        <ion-icon name="create"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
