<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title><span>Agregar empresa</span></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="add()" [formGroup]="myForm" novalidate>
    <ion-list>
      <ion-item lines="inset">
        <ion-label color="medium" position="stacked">Nombre</ion-label>
        <ion-input type="text" formControlName="name" autocomplete="name"></ion-input>
      </ion-item>
      <ion-text color="danger" [hidden]="myForm.controls.name.valid || myForm.controls.name.untouched">
        <span class="ion-padding">Nombre es requerido</span>
      </ion-text>
      <ion-item lines="inset">
        <ion-label color="medium" position="stacked">Teléfono</ion-label>
        <ion-input type="phone" formControlName="phone" autocomplete="phone"></ion-input>
      </ion-item>
      <ion-text color="danger" [hidden]="myForm.controls.phone.valid || myForm.controls.phone.untouched">
        <span class="ion-padding">Teléfono es requerido</span>
      </ion-text>
      <ion-item lines="inset">
        <ion-label color="medium" position="stacked">Propietario</ion-label>
        <ion-input type="text" formControlName="owner" autocomplete="owner"></ion-input>
      </ion-item>
      <ion-text color="danger" [hidden]="myForm.controls.owner.valid || myForm.controls.owner.untouched">
        <span class="ion-padding">Propietario es requerido</span>
      </ion-text>
      <ion-item lines="inset">
        <ion-label color="medium" position="stacked">Descripción</ion-label>
        <ion-textarea formControlName="description" autocomplete="description" rows="3"></ion-textarea>
      </ion-item>
      <ion-item lines="inset">
        <ion-label color="medium" position="stacked">Dirección</ion-label>
        <ion-textarea formControlName="streetAddress" autocomplete="streetAddress" rows="3"></ion-textarea>
      </ion-item>
      <ion-text
        color="danger"
        [hidden]="myForm.controls.streetAddress.valid || myForm.controls.streetAddress.untouched"
      >
        <span class="ion-padding">Dirección es requerido</span>
      </ion-text>
      <ion-item lines="inset">
        <ion-label color="medium" position="stacked">Referencias</ion-label>
        <ion-textarea formControlName="references" autocomplete="references" rows="3"></ion-textarea>
      </ion-item>
      <ion-text color="danger" [hidden]="myForm.controls.references.valid || myForm.controls.references.untouched">
        <span class="ion-padding">Referencias es requerido</span>
      </ion-text>
    </ion-list>
    <div>
      <ion-button type="submit" [disabled]="myForm.invalid || isLoading" color="primary" expand="block">
        Agregar
      </ion-button>
    </div>
  </form>
</ion-content>
