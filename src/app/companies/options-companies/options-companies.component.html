<ion-list>
  <ion-item button (click)="add()">
    <ion-label>
      Editar
    </ion-label>
    <ion-icon slot="start" name="create"></ion-icon>
  </ion-item>
  <ion-item button (click)="code()" *ngIf="!item?.user">
    <ion-label class="ion-text-wrap">
      Generar c√≥digo de asignacion de usuario
    </ion-label>
    <ion-icon slot="start" name="person"></ion-icon>
  </ion-item>
  <ion-item button (click)="presentRemoveUser()" *ngIf="item?.user">
    <ion-label class="ion-text-wrap">
      Quitar usuario asignado a empresa
    </ion-label>
    <ion-icon slot="start" name="person-remove-outline"></ion-icon>
  </ion-item>
  <ion-item button (click)="presentAlertConfirm()">
    <ion-label>
      Eliminar
    </ion-label>
    <ion-icon slot="start" name="trash"></ion-icon>
  </ion-item>
  <ion-item button lines="none" detail="false" (click)="dismissPopover()">
    <ion-label>
      Cancelar
    </ion-label>
    <ion-icon slot="start" name="close"></ion-icon>
  </ion-item>
</ion-list>
