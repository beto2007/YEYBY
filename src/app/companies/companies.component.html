<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> <span>Empresas</span></ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/home">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="light">
    <ion-searchbar
      type="text"
      debounce="750"
      (ionChange)="search($event)"
      (ionCancel)="initializeApp()"
      (ionClear)="initializeApp()"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-toolbar color="light">
  <!-- <ion-buttons>
    <ion-button>
      <ion-icon slot="icon-only" name="options"></ion-icon>
    </ion-button>
  </ion-buttons> -->
</ion-toolbar>

<ion-content color="light">
  <ion-grid fixed>
    <ion-row>
      <ion-col size-xl="4" size-lg="4" size-md="4" size-sm="6" size-xs="12" *ngFor="let item of docs">
        <ion-card>
          <ion-toolbar>
            <ion-buttons>
              <ion-button size="small" (click)="presentPopover($event, item)">
                <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
          <img
            [src]="item.image && item.image.list && item.image.list.url ? item.image.list.url : 'assets/no-image.png'"
          />
          <ion-card-header>
            <ion-card-subtitle> <ion-icon name="call" color="medium"></ion-icon> {{ item?.phone }} </ion-card-subtitle>
            <ion-card-title>{{ item?.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>
              <ion-icon slot="start" name="information-circle" color="medium"></ion-icon>
              {{ item?.description | slice: 0:150 }}...
            </p>
            <p>
              <ion-icon slot="start" name="location" color="medium"></ion-icon>
              {{ item?.streetAddress | slice: 0:200 }}...
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col *ngIf="!(docs && docs[0])">
        Sin resultados
        <ion-button (click)="add()" size="small">
          <ion-icon slot="start" name="add"></ion-icon>
          Agregar empresa
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="add()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
