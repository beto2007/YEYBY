<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><span>Empresas</span></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-button (click)="add()" expand="block" fill="clear" shape="round">
    Agregar empresa
  </ion-button>
  <ion-list>
    <ion-item *ngFor="let item of docs">
      <ion-label>{{ item?.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
